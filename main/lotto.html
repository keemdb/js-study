<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotto 연습</title>
</head>
<body>
	<div class="wrap">
		<h1 class="title">Lotto</h1>
		<ul id="lotto"></ul>
		<input type="button" id="btn" value="생성하기" />
	</div>
	<script>
		var btn = document.getElementById('btn');
		var lotto = document.getElementById('lotto');
		var randomNum = Math.floor(Math.random()*45 +1);
		var html = "";
		for(var i=0;i<6;i++){
			html += "<li id='num_"+i+"' class='numlist'>"+randomNum+"</li>"
		}

		function btnLotto (){
				lotto.innerHTML = html;
		}

		btn.addEventListener('click', btnLotto);

		

	</script>
</body>
</html>
