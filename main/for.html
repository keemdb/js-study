<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var array = ['월요일','화요일','수요일','목요일','금요일','토요일','일요일']
		for(var i=0; i<7; i++){
			var date = new date(2018,0,i);
			document.write('<p>'+date.toLocaleString()+'은'+array[date.getDay()]+'</p>');
		}
	</script>
</body>
</html>
