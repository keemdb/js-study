<!DOCTYPE html>
<html lang="ko">
<head>

<body>
	<script>
		var title = ["AR 영단어파닉스", "AR 스토리텔링", "태그미3D", "123123", "fddd"]
	</script>

	<h1>카테고리</h1>
	<ul>
		<script>
			function arrayBox(){
							var i = 0;
			while(i < title.length){
				document.write('<li class="'+title[i]+'">'+title[i]+'</li>');
				i = i + 1;
			}

			}

			arrayBox();
			arrayBox();
			arrayBox();
			arrayBox();
		</script>			
	</ul>
</body>
